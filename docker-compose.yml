version: '3.8'

services:
  # ===========================================
  # A.B.E.L Backend API
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abel-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://abel:abel_secret@postgres:5432/abel_db
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped
    networks:
      - abel-network

  # ===========================================
  # PostgreSQL - Base de données principale
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: abel-postgres
    environment:
      POSTGRES_USER: abel
      POSTGRES_PASSWORD: abel_secret
      POSTGRES_DB: abel_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abel -d abel_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - abel-network

  # ===========================================
  # Redis - Cache & Message Broker
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: abel-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - abel-network

  # ===========================================
  # Qdrant - Vector Database pour RAG
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: abel-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - abel-network

  # ===========================================
  # Adminer - Interface DB
  # ===========================================
  adminer:
    image: adminer:latest
    container_name: abel-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - abel-network

  # ===========================================
  # Celery Worker - Tâches asynchrones
  # ===========================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abel-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://abel:abel_secret@postgres:5432/abel_db
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    networks:
      - abel-network

  # ===========================================
  # Celery Beat - Tâches planifiées
  # ===========================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abel-celery-beat
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://abel:abel_secret@postgres:5432/abel_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - celery-worker
    restart: unless-stopped
    networks:
      - abel-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  backend_cache:

networks:
  abel-network:
    driver: bridge
