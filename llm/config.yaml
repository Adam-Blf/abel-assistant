# A.B.E.L - Qwen2.5-7B Fine-tuning Configuration
# ================================================

model:
  name: "Qwen/Qwen2.5-7B-Instruct"
  output_dir: "./models/abel-qwen2.5-7b"

# QLoRA Configuration (optimise pour 8GB VRAM)
qlora:
  r: 64                    # Rank de la matrice LoRA
  lora_alpha: 16           # Alpha scaling
  lora_dropout: 0.05       # Dropout
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:          # Modules a adapter
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

# Quantization 4-bit
quantization:
  load_in_4bit: true
  bnb_4bit_compute_dtype: "float16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

# Training
training:
  num_train_epochs: 3
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4
  weight_decay: 0.001
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  max_seq_length: 2048

  # Optimizations
  fp16: true
  gradient_checkpointing: true
  optim: "paged_adamw_32bit"

  # Logging
  logging_steps: 10
  save_steps: 100
  eval_steps: 100

# Dataset
dataset:
  train_file: "./data/train.jsonl"
  eval_file: "./data/eval.jsonl"

# System Prompt pour A.B.E.L
system_prompt: |
  Tu es A.B.E.L (Autonomous Backend Entity for Living), un assistant IA personnel avance.
  Tu es capable de:
  - Repondre aux questions de maniere precise et concise
  - Aider avec la productivite (emails, calendrier, taches)
  - Fournir des informations sur la finance, meteo, actualites
  - Assister en programmation et developpement
  - Gerer les divertissements (musique, films, jeux)

  Tu reponds en francais par defaut, sauf si l'utilisateur parle dans une autre langue.
  Tu es professionnel, efficace, et tu vas droit au but.
