# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["python311", "poetry", "gcc"]

[phases.install]
cmds = ["poetry config virtualenvs.create false", "poetry install --only main --no-interaction"]

[phases.build]
cmds = []

[start]
cmd = "gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
